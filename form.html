<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quantity with Plus/Minus Buttons</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        text-align: center;
        margin: 50px;
      }

      #cart {
        margin-top: 20px;
      }

      #quantity {
        width: 50px;
      }

      .quantity-control {
        cursor: pointer;
        font-size: 1.2em;
        margin: 0 5px;
        user-select: none;
      }
    </style>
  </head>
  <body>
    <h2>Add to Cart with Plus/Minus Buttons</h2>

    <form id="productForm">
      <label for="quantity">Quantity:</label>
      <div>
        <span class="quantity-control" onclick="decrementQuantity()">-</span>
        <input
          type="number"
          id="quantity"
          name="quantity"
          value="1"
          min="1"
          required
        />
        <span class="quantity-control" onclick="incrementQuantity()">+</span>
      </div>
      <br />

      <button type="button" onclick="addToCart()">Add to Cart</button>
    </form>

    <div id="cart">
      <h3>Shopping Cart</h3>
      <ul id="cartItems"></ul>
    </div>

    <script>
      function incrementQuantity() {
        var quantityInput = document.getElementById("quantity");
        quantityInput.value = parseInt(quantityInput.value) + 1;
      }

      function decrementQuantity() {
        var quantityInput = document.getElementById("quantity");
        var currentValue = parseInt(quantityInput.value);
        if (currentValue > 1) {
          quantityInput.value = currentValue - 1;
        }
      }

      function addToCart() {
        // Get the quantity value
        var quantity = parseInt(document.getElementById("quantity").value);

        // Ensure quantity is a positive number
        if (isNaN(quantity) || quantity <= 0) {
          alert("Please enter a valid quantity.");
          return;
        }

        // Create a new list item for the cart
        var listItem = document.createElement("li");
        listItem.textContent = "Quantity: " + quantity;

        // Append the list item to the cart
        document.getElementById("cartItems").appendChild(listItem);

        // Clear the quantity input field for the next entry
        document.getElementById("quantity").value = "1";
      }
    </script>
  </body>
</html>
