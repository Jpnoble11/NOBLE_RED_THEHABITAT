<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Sign-Up</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="css/signup.css" />
  </head>

  <body>
    <main>
      <div class="container-signup">
        <div class="con">
          <div class="signin-info">
            <h3>Sign-in Information</h3>
            <label for="email">Email</label>
            <div class="login-box">
              <input
                type="email"
                name="email"
                id="email"
                placeholder="Enter email"
                required
              />
            </div>
            <label for="password">Password</label>
            <div class="login-box">
              <input
                type="password"
                name="password"
                id="password"
                placeholder="Enter password"
                required
              />
            </div>
            <div class="b">
              <div class="row-buttons">
                <input
                  type="submit"
                  id="login"
                  class="login_btn"
                  value="Log In"
                  href="./index"
                />
              </div>
              <div class="row-button">
                <a href="./signup">
                  <button class="login_btn">Sign Up</button></a
                >
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
  <script type="module">
    // Import the functions you need from the SDKs you need
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import {
      getDatabase,
      ref,
      update,
    } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";
    import {
      getAuth,
      signInWithEmailAndPassword,
    } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

    // Your web app's Firebase configuration
    // For Firebase JS SDK v7.20.0 and later, measurementId is optional
    const firebaseConfig = {
      apiKey: "AIzaSyB-6hbV69tC2QLhJhyy98KM0y2QCsRu-IU",
      authDomain: "logform-d296a.firebaseapp.com",
      databaseURL: "https://logform-d296a-default-rtdb.firebaseio.com",
      projectId: "logform-d296a",
      storageBucket: "logform-d296a.appspot.com",
      messagingSenderId: "455249423966",
      appId: "1:455249423966:web:b67034b8c55430f1e1cecf",
      measurementId: "G-6H8TCVCS1B",
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const database = getDatabase(app);
    const auth = getAuth();

    login.addEventListener("click", (e) => {
      e.preventDefault(); // Prevent default form submission behavior

      var email = document.getElementById("email").value;
      var password = document.getElementById("password").value;

      signInWithEmailAndPassword(auth, email, password)
        .then((userCredential) => {
          const user = userCredential.user;

          const dt = new Date();
          update(ref(database, "users/" + user.uid), {
            last_login: dt.toString(), // Convert date to string
          });
          alert("User Logged in!");
          // Redirect to another page or perform further actions as needed
          window.location.href = "./admin";
        })
        .catch((error) => {
          const errorCode = error.code;
          const errorMessage = error.message;
          alert(errorMessage);
        });
    });
  </script>
</html>
