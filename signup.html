<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Sign-Up</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="css/signup.css" />
  </head>

  <body>
    <main>
      <div class="container-signup">
        <div class="con">
          <div class="signin-info">
            <h3>Sign-Up Information</h3>
            <label for="email">Email</label>
            <div class="login-box">
              <input
                type="email"
                name="email"
                id="email"
                placeholder="Enter email"
                required
              />
            </div>
            <label for="password">Password</label>
            <div class="login-box">
              <input
                type="password"
                name="password"
                id="password"
                placeholder="Enter password"
                required
              />
            </div>
            <div class="b">
              <div class="row-buttons">
                <input
                  type="submit"
                  id="signUp"
                  class="login_btn"
                  value="Create Account"
                />
              </div>
              <div class="row-button">
                <a href="./login"> <button class="login_btn">Cancel</button></a>
                >
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
  <script type="module">
    // Import the functions you need from the SDKs you need
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import {
      getDatabase,
      set,
      ref,
    } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";
    import {
      getAuth,
      createUserWithEmailAndPassword,
    } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

    // TODO: Add SDKs for Firebase products that you want to use
    // https://firebase.google.com/docs/web/setup#available-libraries

    // Your web app's Firebase configuration
    // For Firebase JS SDK v7.20.0 and later, measurementId is optional
    const firebaseConfig = {
      apiKey: "AIzaSyB-6hbV69tC2QLhJhyy98KM0y2QCsRu-IU",
      authDomain: "logform-d296a.firebaseapp.com",
      databaseURL: "https://logform-d296a-default-rtdb.firebaseio.com",
      projectId: "logform-d296a",
      storageBucket: "logform-d296a.appspot.com",
      messagingSenderId: "455249423966",
      appId: "1:455249423966:web:b67034b8c55430f1e1cecf",
      measurementId: "G-6H8TCVCS1B",
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const database = getDatabase(app);
    const auth = getAuth();

    signUp.addEventListener("click", (e) => {
      var email = document.getElementById("email").value;
      var password = document.getElementById("password").value;

      createUserWithEmailAndPassword(auth, email, password)
        .then((userCredential) => {
          // Signed up
          const user = userCredential.user;
          set(ref(database, "users/" + user.uid), {
            email: email,
          });
          alert("user created!");

          window.location.href = "./login";
        })
        .catch((error) => {
          const errorCode = error.code;
          const errorMessage = error.message;

          alert("errorMessage");
          // ..
        });
    });
  </script>
</html>
